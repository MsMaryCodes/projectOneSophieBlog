<body>
    <!-- nav (same for all pages) -->

        <ul>

            <li class="currentPage">Contact</li>
        </ul>
    </nav>

    <header class="otherHeader">
        <div class="wrapper">
            <h1>Get in touch</h1>
        </div>
    </header>

    <main>
        <section class="contactSection">
            <div class="wrapper">
                <div class="leftContainer">
                    <ul class="smIcons">
                        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    </ul>
                    <div class="infoContainer">
                        <h5>info@gmail.com</h5>
                        <p>123 - 456 - 7890</p>
                        <p>123 Queen Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </div>
                </div>
                <div class="rightContainer">
                    <form action="submit">
                        <div class="firstLine">
                            <label for="name" class="sr-only">Name</label>
                            <input type="text" name="name" id="nameInput" placeholder="Name">
                            <label for="email" class="sr-only">Email Address</label>
                            <input type="email" name="email" id="emailInput" placeholder="Email address">
                        </div>
                        <label for="message" class="sr-only">Your message</label>
                        <textarea name="message" id="messageInput" cols="30" rows="10" placeholder="Message"></textarea>
                        <button class="submitBtn">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- footer (same for all pages) -->
